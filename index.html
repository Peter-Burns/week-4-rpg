<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Star Wars Game</title>
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
</head>
<body>
	<div class='titleHeader'>
		<h1>Star Wars RPG!</h1>
	</div>
	<div class ='imageHolder protagonist' id='firstImageHolder'>
		<button class='charSelect' value='obi'>
			<p>Obi-Wan Kenobi</p>
			<img src="assets/images/obi.jpg" width=150 height=150>
			<p id='obiHealth'></p>
		</button>
		<button class='charSelect' value='luke'>
			<p>Luke Skywalker</p>
			<img src="assets/images/luke.jpg" width=150 height=150>
			<p id='lukeHealth'></p>
		</button>
		<button class='charSelect' value='sidious'>
			<p>Darth Sidious</p>
			<img src="assets/images/sidious.jpg" width=150 height=150>
			<p id='sidiousHealth'></p>
		</button>
		<button class='charSelect' value='maul'>
			<p>Darth Maul</p>
			<img src="assets/images/maul.jpg" width=150 height=150>
			<p id='maulHealth'></p>
		</button>
	</div>
	<p>
		Your Character
	</p>
	<div class='imageHolder' id='secondImageHolder'>
		<div class ='playerChar' id='playerChar'>
		</div>
	</div>
	<p>
		Enemies Available to Attack
	</p>
	<div class='imageHolder enemies'>

	</div>
	<p>
		Fight Section
	</p>
	<button id='attack'>
		Attack
	</button>
	<p>
		Defender
	</p>
	<div id='currentEnemy' class='defender'>
		
	</div>
	<p id='firstLine'></p>
	<p id='secondLine'></p>
	<button id='restart' hidden>Restart</button>
	<script src='assets/javascript/game.js'></script>
</body>
</html>
